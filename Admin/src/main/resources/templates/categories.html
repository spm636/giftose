<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>categories</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/imgs/theme}">
    <!-- Template CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css" />
    <!-- Include Bootstrap 3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
<div class="screen-overlay"></div>
<div th:replace="~{fragment::sidebar}">

</div>
<main class="main-wrap">
   <div th:replace="~{fragment::main-nav}">

   </div>
    <section class="content-main">
        <div class="content-header">
            <div>
                <h2 class="content-title card-title">Categories </h2>
                <p>Add, edit or delete a category</p>
            </div>
            <div>

                    <a th:href="@{/addCategory}" class="btn btn-primary btn-sm rounded">Create new</a>

            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="row">



                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th class="text-center">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" />
                                        </div>
                                    </th>
                                    <th>Index</th>
                                    <th>Category name</th>
                                    <th>Description</th>
                                    <th>Update</th>

                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="category : ${categories}">

                                    <td class="text-center">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" />
                                        </div>
                                    </td>
                                    <td th:text="${category.id}"></td>
                                    <td th:text="${category.name}"></td>
                                    <td th:text="${category.description}"></td>
                                    <td>
                                        <a id="editButton"  th:href="@{/categoryUpdate(CategoryId = ${category.id})}"
                                           class="btn btn-primary" >Update</a>
                                    </td>
                                    <td>
                                        <a th:if="${category.deleted} == true" th:href="@{/enable-category(categoryID =${category.id})}"
                                           class="btn btn-primary">Enable</a>
                                        <a th:if="${category.deleted} == false" th:href="@{/delete-category(categoryID =${category.id})}"
                                           class=" btn btn-danger"
                                            onclick="if (!confirm('Are you sure want to disable this Category'))return false ">Disable</a>
                                    </td>
                                    <td><b></b></td>


                                </tr>







                                </tbody>
                            </table>
                        </div>
                    </div> <!-- .col// -->
                </div> <!-- .row // -->
            </div> <!-- card body .// -->
        </div> <!-- card .// -->
        <!-- Add category-->

    </section> <!-- content-main end// -->
    <div th:replace="~{fragment::footer}">

    </div>
</main>
<div th:replace="~{fragment::script}">


</div>
<!-- modal for Addcategory-->

<!-- modal for update category-->


<!-- Modal footer -->


</div>
</div>
</div>


</body>

</html>
