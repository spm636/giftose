<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>add Product</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/imgs/theme/.svg}">
    <!-- Template CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="screen-overlay"></div>
<div th:replace="~{fragment::sidebar}">

</div>
<main class="main-wrap">
    <div th:replace="~{fragment::main-nav}"></div>
    <section class="content-main">
        <div class="row">
            <div class="col-9">
                <div class="content-header">
                    <h2 class="content-title">Add New Coupen</h2>
                    <div>
                        <!-- <button class="btn btn-light rounded font-sm mr-5 text-body hover-up">Save to draft</button>
                         <button class="btn btn-md rounded font-sm hover-up">Publich</button> -->
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Product Details</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/saveCoupen}" th:object="${coupen}"   method="post">

                            <div class="mb-4">
                                <label  class="form-label">Coupen Code</label>
                                <input type="text" th:field="*{coupencode}"  name="coupencode"   class="form-control"  required  />
                            </div>
                            <div class="mb-4">
                                <label  class="form-label">Coupen Description</label>
                                <input type="text" th:field="*{coupenDescription}"  name="coupenDescription"   class="form-control"  required  />
                            </div>
                            <div class="mb-4">
                                <label  class="form-label">Offer Percentage</label>
                                <input type="text" th:field="*{offerPercentage}"  name="offerPercentage"   class="form-control"  required  />
                            </div>
                            <div class="mb-4">
                                <label  class="form-label">Coupen count</label>
                                <input type="text" th:field="*{count}"  name="count"   class="form-control"  required  />
                            </div>
                            <div class="mb-4">
                                <label  class="form-label">Minimum Order Amount</label>
                                <input type="text" th:field="*{minimumOrderAmount}"  name="minimumOrderAmount"   class="form-control"  required  />
                            </div>
                            <div class="mb-4">
                                <label  class="form-label">Maximum offer in Rs.</label>
                                <input type="text" th:field="*{maximumOfferAmount}"  name="maximumOfferAmount"   class="form-control"  required  />
                            </div>
                            <div class="form-group"> <!-- Date input -->
                                <div class="col-lg-6">
                                    <div class="mb-4">
                                        <label class="form-label">Start Date</label>
                                        <input class="form-control" th:field="*{startDate}" id="startDate" name="startDate"  type="date"/>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-4">
                                        <label class="form-label">Expire Date</label>
                                        <input class="form-control" th:field="*{expireDate}" id="expireDate" name="expireDate"  type="date"/>
                                    </div>
                                </div>
                            </div>




                            <button class="btn btn-primary" type="submit">Save</button>

                        </form>

                    </div>
                </div> <!-- card end// -->





            </div>
        </div>
    </section> <!-- content-main end// -->
    <div th:replace="~{fragment::footer}">

    </div>
</main>
<div th:replace="~{fragment::script}">

</div>
</body>

</html>
