<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Admin Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Admin Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>
                            <form action="#" th:action="@{/authenticateTheUser}" method="post">


                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                    <span class="h1 fw-bold mb-0"></span>
                                </div>



                                <div class="form-outline mb-4">
                                    <input type="text" id="form2Example17" class="form-control form-control-lg" name="username" />
                                    <label class="form-label" for="form2Example17">User name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form2Example27" class="form-control form-control-lg" name="password" />
                                    <label class="form-label" for="form2Example27">Password</label>
                                </div>
                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                                <div  th:if="${param.error}">
                                    <div class="alert alert-danger col=xs-offset-1 col-xs-10">
                                        Sorry:you entered invalid username/password</div>

                                </div>
                                <div  th:if="${param.logout}">
                                    <div class="alert alert-success col=xs-offset-1 col-xs-10">
                                        You have been logged out</div>

                                </div>

                                <div class="pt-1 mb-4">
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                                </div>


                            </form>

                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
