<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Update Catgoru</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/imgs/theme}">
    <!-- Template CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css" />
    <!-- Include Bootstrap 3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="screen-overlay"></div>
<div th:replace="~{fragment::sidebar}">

</div>
<main class="main-wrap">
    <div th:replace="~{fragment::main-nav}">

    </div>
    <section class="content-main">
        <div class="content-header">
            <div>
                <h2 class="content-title card-title"> Update Categories </h2>

            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">



                    <div class="col-md-4">

<form th:action="@{/update}" th:object="${categories}"  method="post">
    <div class="mb-4">
        <input type="hidden" th:field="*{id}"  name="id"  class="form-control">
    </div>
    <div class="mb-4">
        <label  class="form-label">Category Name</label>
        <input type="text" th:field="*{name}" name="name"   class="form-control"  required />
    </div>
    <div class="mb-4">
        <label  class="form-label">Description</label>
        <textarea th:field="*{description}" name="description"   class="form-control" rows="4"></textarea>
    </div>

    <div th:if="${param.exist}">
        <div class="alert alert-danger">Category name already exist !</div>
    </div>


    <button class="btn btn-primary" type="submit">Update</button>

</form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<div th:replace="fragment::script">

</div>
</body>
</html>
