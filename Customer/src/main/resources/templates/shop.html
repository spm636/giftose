<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment::head">

</head>
<body>
<div th:replace="fragment::nav-head">
    Log out
</div>


<main class="main">


    <section class="product-tabs section-padding wow fadeIn animated">
        <div class="container">
            <form th:action="@{/searchCategory}" th:object="${categories1}" method="get">
                <div class="col-lg-3 col-md-3 ms-auto text-md-end input-group-append">
                    <select class="form-select d-inline-block mb-lg-0 mb-15 mw-200" th:field="*{name}">
                        <option selected th:value="null">Select Category</option>
                        <option th:each="categories :${category}" th:text="${categories.name}" th:value="${categories.name}"></option>

                    </select>

                    <input type="submit" value="GET" class="btn btn-primary">
                </div>
            </form>
            <div class="tab-header">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="nav-tab-one" data-bs-toggle="tab" data-bs-target="#tab-one" type="button" role="tab" aria-controls="tab-one" aria-selected="true">Featured</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="nav-tab-two" data-bs-toggle="tab" data-bs-target="#tab-two" type="button" role="tab" aria-controls="tab-two" aria-selected="false">Popular</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="nav-tab-three" data-bs-toggle="tab" data-bs-target="#tab-three" type="button" role="tab" aria-controls="tab-three" aria-selected="false">New added</button>
                    </li>
                </ul>
                <div class="header-right">

                </div>
            </div>





            <div class="tab-content wow fadeIn animated" id="myTabContent">
                <div class="tab-pane fade show active" id="tab-one" role="tabpanel" aria-labelledby="tab-one">
                    <div class="row product-grid-4" >
                        <div class="col-lg-3 col-md-4 col-12 col-sm-6"  th:each="products :${product}">
                            <div class="product-cart-wrap mb-30" >
                                <div class="product-img-action-wrap">
                                    <div class="product-img product-img-zoom">
                                        <a th:href="@{/productDetails(productId=${products.id})}">
                                            <img class="default-img" th:if="${not #lists.isEmpty(products.imagesUrl)}"
                                                 th:src="@{'/productImages/' + ${products.imagesUrl[0]}}" alt="">


                                        </a>
                                    </div>
                                    <div class="product-action-1">
                                        <a aria-label="Quick view" class="action-btn hover-up" data-bs-toggle="modal" data-bs-target="#quickViewModal"><i class="fi-rs-eye"></i></a>
                                        <a aria-label="Add To Wishlist" class="action-btn hover-up" th:href="@{/addToWishList(productId=${products.id})}"><i class="fi-rs-heart"></i></a>
                                        <a aria-label="Compare" class="action-btn hover-up" href="shop-compare.html"><i class="fi-rs-shuffle"></i></a>
                                    </div>
                                    <div class="product-badges product-badges-position product-badges-mrg">
                                        <span class="hot">Hot</span>
                                    </div>
                                </div>
                                <div class="product-content-wrap">
                                    <div class="product-category">
                                        <a href="shop-grid-right.html" th:text="${products.category?.name}">Clothing</a>
                                    </div>
                                    <h2><a href="shop-product-right.html" th:text="${products.name}" ></a></h2>
                                    <div class="rating-result" title="90%">
                                            <span>
                                                <span></span>
                                            </span>
                                    </div>
                                    <div class="product-price">
                                        <span  th:text="${products.salePrice}">$ </span>
                                        <span class="old-price" th:text="${products.costPrice}">$</span>
                                    </div>
                                    <div class="product-action-1 show">
                                        <a aria-label="Add To Cart" class="action-btn hover-up" th:href="@{/addToCart(productId=${products.id})}"><i class="fi-rs-shopping-bag-add"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>


<div th:replace="fragment::footer"></div>
<div th:replace="fragment::scipt"></div>

</body>
</html>
