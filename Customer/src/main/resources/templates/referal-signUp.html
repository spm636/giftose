<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" th:href="@{/login/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css}">

    <!-- STYLE CSS -->
    <link rel="stylesheet" th:href="@{/login/css/style.css}">
</head>

<body>

<div class="wrapper" style="background: #3f8d88">
    <div class="inner">
        <div class="image-holder">
            <img th:src="@{/login/images/104945462-pouring-rose-hip-tea-into-cup-home-atmosphere.jpg}" alt="">
        </div>

        <form class="mx-1 mx-md-4" th:action="@{/registration1}" th:object="${users}" method="post">
            <h3>Registration Form</h3>
            <input type="hidden" name="token" th:value="${token}" />
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered !</div>
            </div>
            <div th:if="${param.exist}">
                <div class="alert alert-danger">userid already exist !</div>
            </div>

            <div class="form-wrapper">
                <input th:field="*{name}" type="text" placeholder="name" class="form-control">
                <i class="zmdi zmdi-account"></i>

            </div>
            <div class="form-wrapper">

                <input th:field="*{email}" type="email" placeholder="Email Address"  class="form-control">
                <i class="zmdi zmdi-email"></i>
            </div>
            <div class="form-wrapper">
                <input th:field="*{mobile}" type="text" placeholder="Mobile" class="form-control" >
                <i class="zmdi zmdi-phone"></i>
            </div>
            <div class="form-wrapper">
                <input th:field="*{password}" type="password" placeholder="Password" class="form-control" >
                <i class="zmdi zmdi-lock"></i>
            </div>
            <!-- <div class="form-wrapper">
                 <input th:field="*{confirmpassword}" type="password" placeholder="Confirm Password" class="form-control">
                 <i class="zmdi zmdi-lock"></i>
             </div>  -->

            <div class="d-flex justify-content-center mx-4  mb-lg-4">
                <button type="submit" class="btn  btn-lg mr-2 m-3  text-light" style="background-color: #088178;" >Register</button>
                <button type="reset" class="btn  btn-lg mr-2 m-3 text-light " style="background-color: #088178;">Reset</button>
            </div>
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4" >
                <p> Have already an account?<a th:href="@{/loginPage}">Login Here</a></p>

            </div>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
