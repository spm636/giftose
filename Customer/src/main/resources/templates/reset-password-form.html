<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="col-md-8">
<div class="card">
    <div class="card-header" >
        <h4>Reset Your Password</h4>
    </div>
    <div class="card-body">
    <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
        <input type="hidden" name="token" th:value="${token}" />
        <div class="border border-secondary rounded p-3">

            <div>
                <p>
                    <input type="hidden"   class="form-control" id="oldPassword"
                           th:value="${customer.password}" />

                </p>
                <p>
                    <input type="password"    class="form-control"
                           placeholder="Enter your old password" required oninput="checkPassword(this);"  />

                </p>

                <p>
                    <input type="password" name="password" id="password" class="form-control"
                           placeholder="Enter your new password" required autofocus />
                </p>
                <p>
                    <input type="password" class="form-control" placeholder="Confirm your new password"
                           required oninput="checkPasswordMatch(this);" />
                </p>
                <p class="text-center">
                    <input type="submit" value="Change Password" class="btn btn-primary" />
                </p>
            </div>
        </div>
    </form>
    </div>
</div>
</div>

<div th:replace="~{fragment::scipt}">

</div>
<script>
    function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value != $("#password").val()) {
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }
    function checkPassword(fieldConfirm){
        if(fieldConfirm.value!= $("#oldPassword").val()){
            fieldConfirm.setCustomValidity("old Passwords do not match!");
        } else {
            fieldConfirm.setCustomValidity("");
        }
    }
</script>

</body>
</html>
