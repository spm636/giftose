<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment::head">

</head>
<body>
<div th:replace="fragment::nav-head">

</div>
<main class="main">
    <div class="page-header breadcrumb-wrap">
        <div class="container">
            <div class="breadcrumb">
                <a th:href="@{/}" rel="nofollow">Home</a>
                <span></span> Shop
                <span></span> Checkout
                <span></span> Add Address
            </div>
        </div>
    </div>
    <section class="mt-50 mb-50">
        <div class="container">

            <div class="row">
                <div class="col-6">
                    <h3> Add Address</h3>
                    <form th:action="@{/saveAddressaccount}" th:object="${address}" method="post">
                        <div class="form-group">
                            <input type="text" required="" name="addressLine1" th:field="*{addressLine1}" placeholder="Address Line1 *">
                        </div>
                        <div class="form-group">
                            <input type="text"  name="addressLine2" th:field="*{addressLine2}" placeholder="address Line2">
                        </div>
                        <div class="form-group">
                            <input  type="text" name="city" th:field="*{city}" placeholder="City">
                        </div>
                        <div class="form-group">
                            <input  type="text" name="district" th:field="*{district}" placeholder="District">
                        </div>


                        <div class="form-group">
                            <input type="text" name="state" th:field="*{state}"  placeholder="State">
                        </div>
                        <div class="form-group">
                            <input type="text" name="country" th:field="*{country}"  placeholder="Country">
                        </div>
                        <div class="form-group">
                            <input required="" type="text" name="pincode" th:field="*{pincode}" placeholder="Pincode">
                        </div>







                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="fragment::footer"></div>
<div th:replace="fragment::scipt"></div>
</body>
</html>
