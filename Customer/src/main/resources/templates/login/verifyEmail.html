<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" th:href="@{/login/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css}">

    <!-- STYLE CSS -->
    <link rel="stylesheet" th:href="@{/login/css/style.css}">
</head>

<body>

<div class="wrapper" style="background:#3f8d88; ">
    <div class="inner">
        <div class="image-holder">
            <img th:src="@{/login/images/104945462-pouring-rose-hip-tea-into-cup-home-atmosphere.jpg}" alt="">

        </div>

        <form th:action="@{/sendVerificationEmailOtp}" method="post" >


            <div class="d-flex align-items-center mb-3 pb-1">
                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                <span class="h1 fw-bold mb-0"></span>
            </div>

            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Email Verification</h5>

            <div class="form-outline mb-4">
                <input type="email" id="form2Example17" class="form-control form-control-lg" name="email" />
                <label class="form-label" for="form2Example17">Enter email</label>
            </div>


            <div  th:if="${param.error}">
                <div class="alert alert-danger col=xs-offset-1 col-xs-10">
                    Sorry: enter valid email</div>

            </div>
            <div  th:if="${param.exist}">
                <div class="alert alert-danger col=xs-offset-1 col-xs-10">
                    email already exist</div>

            </div>
            <div th:if="${param.existUser}">
                <div class="alert alert-danger">email already exist !</div>
            </div>


            <div class="pt-1 mb-4">
                <button class="btn btn-lg btn-block text-light" type="submit" style="background-color: #088178;">Submit</button>

            </div>
            <a th:href="@{/}">Back to Home</a><br>



        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
