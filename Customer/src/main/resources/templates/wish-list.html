<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment::head">

</head>
<body>
<div th:replace="fragment::nav-head"></div>
<main class="main">
    <div class="page-header breadcrumb-wrap">
        <div class="container">
            <div class="breadcrumb">
                <a th:href="@{/}" rel="nofollow">Home</a>
                <span></span> Shop
                <span></span> Wishlist
            </div>
        </div>
    </div>
    <section class="mt-50 mb-50">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table shopping-summery text-center">
                            <thead>
                            <tr class="main-heading">
                                <th scope="col" colspan="2">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Stock Status</th>
                                <th scope="col">Action</th>
                                <th scope="col">Remove</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="wishlists :${wishList}">
                                <td class="image product-thumbnail"><img  th:if="${not #lists.isEmpty(wishlists.product.imagesUrl)}"
                                                                          th:src="@{'/productImages/' + ${wishlists.product.imagesUrl[0]}}"></td>
                                <td class="product-des product-name">
                                    <h5 class="product-name"><a href="shop-product-right.html" th:text="${wishlists.product.name}" ></a></h5>

                                    </p>
                                </td>
                                <td class="price" data-title="Price"><span th:text="${wishlists.product.salePrice}">$ </span></td>
                                <td class="text-center" data-title="Stock">
                                    <span class="color3 font-weight-bold" th:text="${wishlists.product.currentQuantity}"></span>
                                </td>
                                <td class="text-right" data-title="Cart">
                                    <a class="btn btn-sm" th:href="@{/addToCart(productId=${wishlists.product.id})}"><i class="fi-rs-shopping-bag mr-5"></i>Add to cart</a>
                                </td>
                                <td class="action" data-title="Remove"><a th:href="@{/removeFromWishList(wishListId=${wishlists.id})}"
                                                                          onclick="if (!confirm('Are you sure want to delete this item wish List'))return false "><i class="fi-rs-trash"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>



<div th:replace="fragment::footer"></div>
<div th:replace="fragment::scipt"></div>
</body>
</html>
