<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<section class="h-100 h-custom" >
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">


                    <div class="card-body p-4 p-md-5">
                        <a th:href="@{/}">Back to home page</a>
                        <h3 class="d-flex justify-content-center mb-2">Sign Up</h3>
                        <div th:if="${param.success}">
                            <div class="alert alert-info">You've successfully registered !</div>
                        </div>
                        <div th:if="${param.exist}">
                            <div class="alert alert-danger">userid alrady exist !</div>
                        </div>

                        <form class="mx-1 mx-md-4" th:action="@{/registration}" th:object="${users}" method="post">

                            <div class="d-flex flex-row align-items-center mb-2">

                                <div class="form-outline flex-fill mb-0">
                                    <input th:field="*{name}" type="text" id="name" class="form-control" required/>
                                    <label class="form-label" for="name">Your Name</label>
                                    <p th:errors="*{name}" class="text-danger"
                                       th:if="${#fields.hasErrors('name')}">
                                    </p>
                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-2">

                                <div class="form-outline flex-fill mb-0">
                                    <input th:field="*{email}" type="email" id="email" class="form-control" />
                                    <label class="form-label" for="email">Your Email</label>
                                    <p th:errors="*{email}" class="text-danger"
                                       th:if="${#fields.hasErrors('email')}">
                                    </p>
                                </div>
                            </div>
                            <div class="d-flex flex-row align-items-center mb-2">

                                <div class="form-outline flex-fill mb-0">
                                    <input th:field="*{mobile}" type="text" id="mobile" class="form-control" />
                                    <label class="form-label" for="mobile">Mobile Number</label>
                                    <p th:errors="*{mobile}" class="text-danger"
                                       th:if="${#fields.hasErrors('mobile')}">
                                    </p>
                                </div>
                            </div>




                            <div class="d-flex flex-row align-items-center mb-2">

                                <div class="form-outline flex-fill mb-0">
                                    <input th:field="*{password}" type="password" id="password" class="form-control"  />
                                    <label class="form-label" for="password">password</label>
                                    <p th:errors="*{password}" class="text-danger"
                                       th:if="${#fields.hasErrors('password')}">
                                    </p>
                                </div>
                            </div>



                            <div class="d-flex justify-content-center mx-4  mb-lg-4">
                                <button type="submit" class="btn  btn-lg mr-2 m-3  text-light" style="background-color: #9A616D;" >Register</button>
                                <button type="reset" class="btn  btn-lg mr-2 m-3 text-light " style="background-color: #9A616D;">Reset</button>
                            </div>




                        </form>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4" >
                            <p> Have already an account?<a th:href="@{/loginPage}">Login Here</a></p>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
